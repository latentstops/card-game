<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>Babylon - Getting Started</title>
    <style>html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        #canvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script src="/src.a2b27638.js"></script>
<script>window.addEventListener('DOMContentLoaded', function () {
  var engine = new BABYLON.Engine(canvas, true);
  var scene = createScene();
  engine.runRenderLoop(function () {
    scene.render();
  });
  window.addEventListener('resize', function () {
    engine.resize();
  });

  function createScene() {
    // Create a basic BJS Scene object.
    var scene = new BABYLON.Scene(engine); // Create a FreeCamera, and set its position to (x:0, y:5, z:-10).

    var camera = new BABYLON.FreeCamera('camera', new BABYLON.Vector3(0, 5, -10), scene); // Target the camera to scene origin.

    camera.setTarget(BABYLON.Vector3.Zero()); // Attach the camera to the canvas.

    camera.attachControl(canvas, false); // Create a basic light, aiming 0,1,0 - meaning, to the sky.

    var light = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0, 1, 0), scene); // Create a built-in "sphere" shape.

    var sphere = BABYLON.MeshBuilder.CreateSphere('sphere', {
      segments: 16,
      diameter: 2
    }, scene); // Move the sphere upward 1/2 of its height.

    sphere.position.y = 1; // Create a built-in "ground" shape.

    var ground = BABYLON.MeshBuilder.CreateGround('ground1', {
      height: 6,
      width: 6,
      subdivisions: 2
    }, scene); // Return the created scene.

    return scene;
  }
});</script>
</body>
</html>
